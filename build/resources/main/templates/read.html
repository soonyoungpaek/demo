<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">

    <title>글 내용 읽기/수정/삭제(Read/Update/Delete)</title>
</head>

<body>
    <div class="wrap">
        <h1>글 내용 읽기/수정/삭제(Read/Update/Delete)</h1>
        <form th:action="@{/content/{id}(id=${board.id})}" th:method="post">
            <div class="board_read">
<!--                <span class="label-style">글 제목 : </span><span th:text="${board.title}"></span><br><br>-->
<!--                <span class="label-style">작성자 : </span><span th:text="${board.writer}"></span><br><br>-->
<!--                <span class="label-style">별명 : </span><span th:text="${board.nickname}"></span><br><br>-->
                <label for="title">글 제목:</label>
                <input type="text" id="title" name="title" th:value="${board.title}"><br><br>
                <label for="writer">작성자:</label>
                <input type="text" id="writer" name="writer" th:value="${board.writer}"><br><br>
                <label for="nickname">별명:</label>
                <input type="text" id="nickname" name="nickname" th:value="${board.nickname}"><br><br>
                <label for="contents">글 내용 : </label>
                <textarea id="contents" name="contents" rows="5">[[${board.contents}]]</textarea>
            </div>
            <button type="submit">수정하기</button>
            <button th:formaction="@{/content/delete/{id}(id=${board.id})}" type="submit">삭제하기</button>
<!--            <button type="submit">취소</button>-->
            <button type="button" th:onclick="|location.href='@{/}'|">취소</button>
        </form>
    </div>
</body>
</html>
