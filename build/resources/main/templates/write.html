<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <script layout:fragment="script" th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function() {
            const btn = document.querySelector("#submitBtn");

            btn.addEventListener("click", function(e) {
                e.preventDefault();

                const title = document.querySelector("#title").value;
                const writer = document.querySelector("#writer").value;
                const nickname = document.querySelector("#nickname").value;
                const contents = document.querySelector("#contents").value;

                if (title === "" || writer === "" || nickname === "" || contents === "") {
                    alert("비어 있는 데이터가 있습니다.");
                } else {
                    document.querySelector(".formObj").submit();
                }
            });
        });
    </script>
    <title>글 작성하기(Write)</title>
</head>
<body>
<div class="wrap">
    <h1>글 작성하기(Write)</h1>
    <form action="/content/write" method="post" class="formObj">
        <div class="board_write">
            <label for="title">글 제목:</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요"><br><br>
            <label for="writer">작성자:</label>
            <input type="text" id="writer" name="writer" placeholder="작성자를 입력하세요"><br><br>
            <label for="nickname">별명:</label>
            <input type="text" id="nickname" name="nickname" placeholder="별명을 입력하세요"><br><br>
            <label for="contents">글 내용:</label>
            <textarea id="contents" name="contents" rows="5" placeholder="200자 이내로 글 내용을 입력하세요"></textarea>
        </div>
        <button type="submit" id="submitBtn">제출</button>
        <button type="button" th:onclick="|location.href='@{/}'|">취소</button>
    </form>
</div>
</body>
</html>
